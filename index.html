<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/qr-code-scan.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Clone DevClub</title>
</head>

<body>

    <main>

        <div class="img-left">

            <p> Feito com <span class="material-symbols-outlined">
                    favorite
                </span> para os sócios! </p>
            <p> Copyright ©️ 2024 - DevClub </p>
            <p> Todos os direitos reservados. </p>

        </div>

        <div class="login-right">

            <div>
                <img class="abacate-logo" src="./img/Free.svg" alt="abacate-logo">
            </div>

            <img src="./img/logo-devclub.webp" alt="logo do devclub">
            <div class="formulario-grupo">
                <label for="email">E-mail</label>
                <input type="email" nome="email" id="email">
            </div>
            <div class="formulario-grupo">
                <label for="senha">Senha</label>
                <input type="password" nome="senha" id="senha">
            </div>
            <div class="checkbox-div">
                <input type="checkbox" nome="lembrar" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
                <!-- aqui a ordem que veio o input e o label se inverteu pelo visual do site -->
            </div>

            <button>Entrar</button>
            <a href="">Esqueceu sua senha?</a>
        </div>

    </main>

    <div class="whats-app">
        <a href="https://wa.me/00996960000" target="_blank"><img src="./img/whatsapp.svg" alt="logo do whatsapp"></a>

    </div>

</body>

</html>
